<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>History</title>

</head>

<body>

    <div id="div_login">
        <label id="lab_email" for="email" style="width:15%">email</label>
        <input type="text" id="email" name="email" value="test@test.com" style="width:25%" required>

        <label id="lab_password" for="password" style="width:15%">pw</label>
        <input type="password" id="password" name="password" value="testPW" style="width:25%" required>

        <button type="submit" id="loginButton" style="width:15%">Login</button>
        <button id="openRegister" style="width:15%">Register</button>

    </div>
    <div id="div_login_info">
        <label id="login_email">email: </label>
        <button id="logout">Logout</button>
        <button id="sync">Sync</button>
    </div>
    <p id="loginMessage"></p>

    <button id="episodes">episodes</button>
    <button id="comics">comics</button>
    <button id="popularity">popularity</button>

    <div id="div_episodes" style="display:block;">
        <div id="div_title">
            <ul id="linkList"></ul>
        </div>
    </div>
    <div id="div_comics" style="display:none;">
        <div id="div_comic_titles">
            <ul id="comic_title_list"></ul>
        </div>
    </div>
    <div id="div_popularity" style="display:none;">
        <div id="div_popularity_episode">
            <ul id="popularity_episode_list"></ul>
        </div>
    </div>


    <script src="popup.js"></script>



</html>
