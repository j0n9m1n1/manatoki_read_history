<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>History</title>

</head>
<!-- https://www.youtube.com/watch?v=nlOmgBHnLqQ -->

<body>
    <div class="container">
        <div class="login" id="div_login">
            <label id="lab_email" for="email" style="width:10%">Email</label>
            <input type="text" id="email" name="email" value="" style="width:25%" required>
            <label id="lab_password" for="password" style="width:10%">Password</label>
            <input type="password" id="password" name="password" value="" style="width:25%" required>
            <button class="btn" type="submit" id="loginButton">로그인</button>

            <br>
            <button class="btn" id="register">등록</button>
            <button class="btn" id="password_reset">비밀번호 초기화</button>
        </div>
        <div class="login" id="div_login_info">
            <label id="login_email">Email: </label>
            <button class="btn" id="logout">로그아웃</button>
            <button class="btn" id="unregister">회원 탈퇴</button>
            <button class="btn" id="password_change">비밀번호 변경</button>
        </div>
    </div>
    <p id="loginMessage"></p>

    <!-- <div class="container" id="container_notice">
    <label id="notice">notice label</label>
    <button class="btn" id="btn_close_notice">Close</button>
</div> -->
    <!-- <br id="temp_space"> -->
    <div class="container" id="container">
        <div class="tab_box">
            <button class="tab_btn active" id="episodes">Episode</button>
            <button class="tab_btn" id="comics">Comic</button>
            <button class="tab_btn" id="popularity">Popularity</button>
            <button class="tab_btn" id="log">Log</button>
            <div class="line"></div>
        </div>
        <div class="content_box">
            <div class="content active" id="div_episodes">
                <ul id="episode_title_list"></ul>
            </div>
            <div class="content" id="div_comics">
                <ul id="comic_title_list"></ul>
            </div>
            <div class="content" id="div_popularity">
                <ul id="popularity_episode_list"></ul>
            </div>

            <div class="content" id="div_log">
                <ul id="log_list"></ul>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>



</html>
