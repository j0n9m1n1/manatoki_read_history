<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등록</title>
    <script src="register.js"></script>
</head>

<body>

    <h1>등록</h1>

    <form id="registerForm">

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" value="" required>
        <p>*가입 시 인증 메일이 발송 됩니다.</p>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" value="" required>
        <p>*8~30자 이내로 작성해 주세요.</p>
        <label for="password_confirm">비밀번호 확인:</label>
        <input type="password" id="password_confirm" name="password_confirm" value="" required><br><br>

        <label for="privacy-policy">개인정보 처리 방침</label><br>
        <textarea id="privacy-policy" name="privacy-policy" rows="13" cols="70" required>
1. 개인정보 수집목적 및 이용목적

가. 회원 관리
회원제 서비스 이용에 따른 개인 식별
    
2. 수집하는 개인정보 항목 : 로그인ID(이메일), 비밀번호, 열람 기록
    
3. 개인정보의 보유기간 및 이용기간
회원 가입 이후로 회원 탈퇴전 까지 보유
    
※ 동의를 거부할 수 있으나 거부시 회원 가입이 불가능합니다.
        </textarea><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">개인정보 처리 방침에 동의합니다.</label><br><br>

        <button type="submit">가입하기</button>
    </form>

</body>

</html>
